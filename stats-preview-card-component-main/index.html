<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/media.css">

  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <main>
    <div id="img"></div>

    <h1>
      Get <span id="accent">insights</span> that help your business grow.
    </h1>
    
    <p id="MainParagraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer
    experience, and overall efficiency.</p>
    
    <section id="stats">
      <div class="stat" id="companies">
        <h2>10k+</h2><br>COMPANIES
      </div>

      <div class="stat" id="templates">
        <h2>314</h2><br> TEMPLATES
      </div>

      <div class="stat" id="queries">
        <h2>12M+</h2><br> QUERIES
      </div>
    </section>
  </main>
</body>
</html>
